<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Paintball - FP</title>
    <meta name="description" content="Fight Paintball oferece diversão, adrenalina e desenvolvimento de habilidades em esporte e lazer para aliviar o estresse e promover a diversão de pessoas entre qualquer faixa etária.">
    <link rel="icon" href="./img/Paintball_logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header id="inicio">
        <div class="container">
            <div id="logo">
                <img src="./img/Paintball_logo.png" alt="Logo da empresa Fight Paintball">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x2630;</label>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#precos">Preços</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Destaque -->
    <main>
        <div class="container">
            <H1>VENHA SE DIVERTIR</H1>
            <H2>Traga sua família e seus amigos</H2>
        </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
        <div class="container">
            <h2>SOBRE A FIGHT PAINTBALL</h2>
        </div>
    </section>

    <!-- One page - Paintball -->
    <section>
        <div class="container">
            <H2>O Paintball</H2>
        </div>
    </section>

    <!-- Fotos -->
    <section>
        <div class="container">
            <H2>GALERIA DE FOTOS</H2>
        </div>
    </section>

    <!-- Wireframe - Mensagem direta -->
    <section>
        <div class="container">
            <H2>CONTATE-NOS</H2>
            <H3>WHATSAPP</H3>
            <H3>E-MAIL</H3>
            <H3>AVALIAÇÃO</H3>
        </div>
    </section>

    <!-- Preços -->
    <section id="precos">
        <div class="container">
            <h2>PREÇOS</h2>
        </div>
    </section>
    <!-- Rodapé -->
    <footer id="contato">
        <div class="container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="./img/seta_cima.png" alt="Seta para voltar ao topo da página"></a>
</body>
</html>
